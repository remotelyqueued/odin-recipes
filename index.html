<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- DEV tools, cascade, inheritance, large files  -->
        <link rel="stylesheet" href="./styles/rock-and-mity.css" />

        <link rel="stylesheet" href="./styles/home.css" />
        <title>Odin Recipes</title>
    </head>

    <body>
        <h1>Odin Recipes</h1>
        <div>
            <img src="./recipes/food.jpg" />
        </div>
        <ol>
            <li id="broccolini">
                <a href="./recipes/broccolini.html">Broccolini</a>
            </li>
            <li id="potato"><a href="./recipes/potato.html">Potato</a></li>
            <li id="salmon"><a href="./recipes/salmon.html">Salmon</a></li>
        </ol>

        <h1>Created by "https://manz.dev/" Manz.dev</h1>
        <div class="container">
            <div class="rick-container">
                <div class="head-container">
                    <div class="head">
                        <div class="brow-container">
                            <div class="brow"></div>
                        </div>
                        <div class="eyes-container">
                            <div class="left eye">
                                <div class="pupil"></div>
                            </div>
                            <div class="right eye">
                                <div class="pupil"></div>
                            </div>
                        </div>
                        <div class="eyebags-container">
                            <div class="left eyebag"></div>
                            <div class="right eyebag"></div>
                        </div>
                        <div class="nose"></div>
                        <div class="mouth-container">
                            <div class="mouth"></div>
                            <div class="spittle"></div>
                            <div class="spittle-arcs"></div>
                        </div>
                    </div>
                    <div class="ear-container">
                        <div class="left ear"></div>
                        <div class="right ear"></div>
                    </div>
                    <div class="hair-container">
                        <div class="hair"></div>
                    </div>
                    <div class="neck"></div>
                </div>
                <div class="body-container">
                    <div class="body">
                        <div class="shirt">
                            <div class="flaps-container">
                                <div class="left flap"></div>
                                <div class="right flap"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="morty-container">
                <div class="head-container">
                    <div class="head">
                        <div class="brows-container">
                            <div class="left brow"></div>
                            <div class="right brow"></div>
                        </div>
                        <div class="eyes-container">
                            <div class="left eye">
                                <div class="pupil"></div>
                            </div>
                            <div class="right eye">
                                <div class="pupil"></div>
                            </div>
                        </div>
                        <div class="nose"></div>
                        <div class="mouth-container">
                            <div class="mouth"></div>
                        </div>
                    </div>
                    <div class="ear-container">
                        <div class="left ear"></div>
                        <div class="right ear"></div>
                    </div>
                    <div class="hair-container">
                        <div class="hair"></div>
                    </div>
                </div>
                <div class="body-container">
                    <div class="body"></div>
                </div>
            </div>
        </div>
    </body>
</html>
